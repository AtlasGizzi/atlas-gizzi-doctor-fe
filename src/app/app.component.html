<app-login-screen *ngIf = "onPatientClick()"></app-login-screen>
<app-login-screen *ngIf = "onDoctorClick()"></app-login-screen>
      <main id="main-holder"*ngIf = "!onDoctorClick()" || "!onPatientClick()">
        <h1 id="login-header">How can I help?</h1>

        <div id="doctorOrPatient">
          <button (click) = "onPatientClick()" >I am a patient</button>
          <button (click) = "onDoctorClick()" >I am a doctor</button>
        </div>

      </main>
